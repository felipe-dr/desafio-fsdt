<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Postech - Fullstack</h1>
        <p class="subtitle">Desafio aula inaugural</p>
      </div>
    </header>
    <section class="content container">
      <form class="form" data-form>
        <label class="info">Informações do grupo</label>
        <div>
          <label for="name1">Nome</label>
          <input type="text" id="name1" name="name1" />
        </div>
        <div>
          <label for="name2">Nome</label>
          <input type="text" id="name2" name="name2" />
        </div>
        <div>
          <label for="name3">Nome</label>
          <input type="text" id="name3" name="name3" />
        </div>
        <div>
          <label for="name4">Nome</label>
          <input type="text" id="name4" name="name4" />
        </div>
        <div>
          <label for="name5">Nome</label>
          <input type="text" id="name5" name="name5" />
        </div>
        <div>
          <label for="history">História do grupo</label>
          <textarea id="history" name="history" rows="8" required></textarea>
        </div>
      </form>
      <div class="form__footer">
        <button type="button" class="form__button" data-form="submit">
          Enviar
        </button>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
